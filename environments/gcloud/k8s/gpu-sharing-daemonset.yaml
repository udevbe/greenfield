apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gpu-sharing
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: gpu-sharing
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  template:
    metadata:
      labels:
        app: gpu-sharing
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-accelerator
                    operator: Exists
      tolerations:
        - key: "nvidia.com/gpu"
          effect: "NoSchedule"
          operator: "Exists"
      volumes:
        ###
        # dev filesystem from host
        ###
        - name: dev
          hostPath:
            path: /dev
      initContainers:
        ###
        #
        ###
        - name: gpu-sharing
          securityContext:
            privileged: true
          image: alpine:latest
          resources:
            requests:
              cpu: 0.15
          command: ["/bin/sh"]
          args:
            - -ec
            - |
              # Wait for nvidia0 device.
              echo "Waiting for nvidia0"
              until [[ -e /dev/nvidia0 ]]; do sleep 1; done
              echo "Found nvidia0, creating symlinks"

              # Create symlinks to NVIDIA device to support GPU sharing.
              OLD_DEV=/dev/nvidia0
              for i in $(seq 1 $(($NVIDIA_0_SHARE - 1))); do
                NEW_DEV=/dev/nvidia${i}
                echo "Linking $OLD_DEV -> $NEW_DEV"
                ln -sf $OLD_DEV $NEW_DEV
              done

              echo "Done"
          env:
            - name: NVIDIA_0_SHARE
              value: "16"
          volumeMounts:
            - name: dev
              mountPath: /dev
      containers:
        ###
        # pause container
        ###
        - image: "gcr.io/google-containers/pause:2.0"
          name: pause
