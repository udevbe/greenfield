[constants]
cflags = ['-pthread', '-flto', '-msimd128']
ldflags = ['-v']


[binaries]
ar = toolchain / 'emar'
c = toolchain / 'emcc'
cpp = toolchain / 'em++'
ranlib = toolchain / 'emranlib'
nm = toolchain / 'emnm'
file_packager = toolchain / 'tools/file_packager'
pkgconfig = 'pkg-config'

[properties]
needs_exe_wrapper = true
source_map_base = 'http://localhost:6931/'

[built-in options]
b_ndebug = 'true'
b_pie = false
b_pch = true
b_staticpic = false
c_args = cflags
c_link_args = ldflags
c_thread_count = 0
cpp_args = cflags
cpp_eh = 'none'
cpp_link_args = ldflags
cpp_rtti = false
cpp_thread_count = 0
default_library = 'static'
buildtype = 'release'
wrap_mode = 'nodownload'

[host_machine]
cpu = 'mvp'
cpu_family = 'wasm32'
endian = 'little'
system = 'emscripten'
