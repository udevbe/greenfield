<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Greenfield Demo Compositor</title>
  <style>
      #container {
          display: flex;
          height: 100%;
      }

      #controls-container {
          display: flex;
      }

      #controls {
          display: flex;
          flex-direction: column;
          border-right: 1px solid;
          background-color: snow;
          padding: 5px;
      }

      #controls hr {
        width: 100%;
      }

      #output-container {
          width: 100%;
          height: 100%;
      }

      #output {
          width: 100%;
          height: 100%;
      }

      .launch-input-label {
        display: flex;
      }

      .launch-input-label input {
        margin-left: 8px;
        max-width: 150px;
      }

      ul  {
          list-style-type: none;
          display: grid;
          gap: 10px;
          padding-left: 5px;
      }

      li button {
          border: none;
          background: none;
      }

      .window-title {
        font-family: sans-serif;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        vertical-align: middle;
        max-width: 170px;
      }

      .window-origin {
        font-family: monospace;
        font-size: x-small;
      }

      .window-close {
        width: 100%;
      }

      .app-state {
        font-size: xx-small;
        vertical-align: middle;
      }

      .app-url {
        display: inline-block;
        width: 130px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        vertical-align: middle;
        font-family: sans-serif;
        font-size: smaller;
      }

      .app-close {
        float: right;
      }

      .window-container {
        margin: 2px;
      }
  </style>
  <script defer type="module" src="src/index.ts"></script>
</head>
<body style="margin: 0; height: calc(100vh - 4px)">
<div id="container">
  <div id="controls-container">
  </div>
  <div id="output-container">
    <canvas id="output"></canvas>
  </div>
</div>
</body>
</html>
