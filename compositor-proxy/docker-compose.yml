version: '3.4'
services:
  compositor-proxy:
    build:
      context: .
      dockerfile: ./Dockerfile
    privileged: false
    user: "1000:1000"
    ipc: host
    volumes:
      - xdg-runtime-dir:/xdg-runtime-dir
      - x11-unix:/tmp/.X11-unix
      - ${PWD}/src/config.yaml:/app/dist/config.yaml
      - /dev/dri/renderD128:/dev/dri/renderD128:rw
      - /dev/dri/card0:/dev/dri/card0:rw
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    ports:
      - 8081:8081
    environment:
      COMPOSITOR_SESSION_ID: test123
      XDG_RUNTIME_DIR: /xdg-runtime-dir
      XAUTHORITY: /tmp/.X11-unix/Xauthority
  gtk3-demo:
    pid: 'service:compositor-proxy'
    build:
      context: example-apps/gtk3-demo
      dockerfile: Dockerfile
    privileged: false
    user: "1000:1000"
    volumes:
      - xdg-runtime-dir:/xdg-runtime-dir
      - /dev/dri/renderD128:/dev/dri/renderD128:rw
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    environment:
      XDG_RUNTIME_DIR: /xdg-runtime-dir
    restart: always
  gtk4-demo:
    pid: 'service:compositor-proxy'
    build:
      context: example-apps/gtk4-demo
      dockerfile: Dockerfile
    privileged: false
    user: "1000:1000"
    volumes:
      - xdg-runtime-dir:/xdg-runtime-dir
      - /dev/dri/renderD128:/dev/dri/renderD128:rw
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    environment:
      XDG_RUNTIME_DIR: /xdg-runtime-dir
    restart: always
  alacritty:
    pid: 'service:compositor-proxy'
    build:
      context: example-apps/alacritty
      dockerfile: Dockerfile
    privileged: false
    user: "1000:1000"
    volumes:
      - xdg-runtime-dir:/xdg-runtime-dir
      - /dev/dri/renderD128:/dev/dri/renderD128:rw
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    environment:
      WAYLAND_DISPLAY: wayland-0
      XDG_RUNTIME_DIR: /xdg-runtime-dir
    restart: always
  xterm:
    pid: 'service:compositor-proxy'
    build:
      context: example-apps/xterm
      dockerfile: Dockerfile
    privileged: false
    user: "1000:1000"
    volumes:
      - xdg-runtime-dir:/xdg-runtime-dir
      - x11-unix:/tmp/.X11-unix
      - /dev/dri/renderD128:/dev/dri/renderD128:rw
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    environment:
      XAUTHORITY: /tmp/.X11-unix/Xauthority
      XDG_RUNTIME_DIR: /xdg-runtime-dir
      DISPLAY: ':1'
    restart: always
  glxgears:
    pid: 'service:compositor-proxy'
    build:
      context: example-apps/glxgears
      dockerfile: Dockerfile
    ipc: host
    privileged: false
    user: "1000:1000"
    volumes:
      - xdg-runtime-dir:/xdg-runtime-dir
      - x11-unix:/tmp/.X11-unix
      - /dev/dri/renderD128:/dev/dri/renderD128:rw
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    environment:
      XAUTHORITY: /tmp/.X11-unix/Xauthority
      XDG_RUNTIME_DIR: /xdg-runtime-dir
      DISPLAY: ':1'
    restart: always
volumes:
  xdg-runtime-dir:
    driver_opts:
      type: tmpfs
      device: tmpfs
  x11-unix:
    driver_opts:
      type: tmpfs
      device: tmpfs
